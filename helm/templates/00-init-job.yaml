{{- if .Values.application.initializeCommand -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "trackableappname" . }}-initialize
  namespace: {{ .Values.namespace }}
  labels:
    release: {{ .Release.Name }}
    app: {{ template "appname" . }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: {{ template "appname" . }}
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: regcred
      containers:
      - name: "{{ .Chart.Name }}"
        image: "{{ .Values.image }}"
        command: ["/bin/sh"]
        args: ["-c", "{{ .Values.application.initializeCommand }}"]
        imagePullPolicy: {{ .Values.app_image.pullPolicy }}
        {{- if .Values.application.secretName }}
        envFrom:
        - secretRef:
            name: {{ .Values.application.secretName }}
        {{- end }}
        {{- if .Values.application.fileSecretName }}
        volumeMounts:
        {{- if .Values.application.fileSecretName }}
          - mountPath: {{ .Values.application.fileSecretPath }}
            name: filesecrets
        {{- end }}
        {{- end }}
      {{- if .Values.application.fileSecretName }}
      volumes:
      {{- if .Values.application.fileSecretName }}
        - name: filesecrets
          secret:
            secretName: {{ .Values.application.fileSecretName }}
      {{- end }}
      {{- end }}
{{- end -}}
